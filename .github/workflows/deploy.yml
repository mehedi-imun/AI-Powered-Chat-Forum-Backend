name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/chat-forum-backend

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-backend:
    name: Deploy Backend + RabbitMQ to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/backend.pem << 'EOF'
          ${{ secrets.EC2_BACKEND_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/backend.pem
          ssh-keyscan -H ${{ secrets.EC2_BACKEND_IP }} >> ~/.ssh/known_hosts

      - name: Deploy backend + RabbitMQ
        env:
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          RABBITMQ_DEFAULT_USER: ${{ secrets.RABBITMQ_DEFAULT_USER }}
          RABBITMQ_DEFAULT_PASS: ${{ secrets.RABBITMQ_DEFAULT_PASS }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          JWT_REFRESH_EXPIRES_IN: ${{ secrets.JWT_REFRESH_EXPIRES_IN }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          RATE_LIMIT_WINDOW_MS: ${{ secrets.RATE_LIMIT_WINDOW_MS }}
          RATE_LIMIT_MAX_REQUESTS: ${{ secrets.RATE_LIMIT_MAX_REQUESTS }}
          SITE_URL: ${{ secrets.SITE_URL }}
          SITE_NAME: ${{ secrets.SITE_NAME }}
          GF_SECURITY_ADMIN_USER: ${{ secrets.GF_SECURITY_ADMIN_USER }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          ssh -i ~/.ssh/backend.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_BACKEND_IP }} bash << 'ENDSSH'

          cd /home/ec2-user/app

          # Create docker-compose.yml with backend + RabbitMQ
          cat > docker-compose.yml << 'EOFCOMPOSE'
          services:
            rabbitmq:
              image: rabbitmq:3-management-alpine
              container_name: rabbitmq
              restart: unless-stopped
              environment:
                RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
                RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
              ports:
                - "5672:5672"
                - "15672:15672"
              volumes:
                - rabbitmq_data:/var/lib/rabbitmq
              healthcheck:
                test: rabbitmq-diagnostics -q ping
                interval: 10s
                timeout: 5s
                retries: 5

            backend:
              image: ${DOCKER_IMAGE}:latest
              container_name: chat-forum-backend
              restart: unless-stopped
              ports:
                - "5000:5000"
              env_file:
                - .env
              environment:
                - NODE_ENV=production
                - PORT=5000
                - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672
              depends_on:
                - rabbitmq
              healthcheck:
                test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health')"]
                interval: 30s
                timeout: 10s
                retries: 3

          volumes:
            rabbitmq_data:
          EOFCOMPOSE

          # Create .env file for backend
          cat > .env << 'EOF'
          NODE_ENV=production
          PORT=5000
          DATABASE_URL=${DATABASE_URL}
          REDIS_URL=${REDIS_URL}
          JWT_SECRET=${JWT_SECRET}
          JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
          JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
          JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN}
          FRONTEND_URL=${FRONTEND_URL}
          SMTP_HOST=${SMTP_HOST}
          SMTP_PORT=${SMTP_PORT}
          SMTP_USER=${SMTP_USER}
          SMTP_PASSWORD=${SMTP_PASSWORD}
          EMAIL_FROM=${EMAIL_FROM}
          RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
          RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
          OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
          OPENROUTER_MODEL=${OPENROUTER_MODEL}
          SITE_URL=${SITE_URL}
          SITE_NAME=${SITE_NAME}
          GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
          GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
          WEBHOOK_SECRET=${WEBHOOK_SECRET}
          EOF

          # Deploy
          docker-compose down || true
          docker-compose up -d
          docker image prune -af --filter "until=24h"

          echo "âœ… Backend + RabbitMQ deployed!"
          ENDSSH

  health-check:
    name: Health Check
    needs: deploy-backend
    runs-on: ubuntu-latest

    steps:
      - name: Wait for services
        run: sleep 30

      - name: Check backend
        run: |
          curl -f http://${{ secrets.EC2_BACKEND_IP }}:5000/health || exit 1
          echo "âœ… Backend healthy"

      - name: Check RabbitMQ
        run: |
          curl -s http://${{ secrets.EC2_BACKEND_IP }}:15672 && echo "âœ… RabbitMQ running"

      - name: Summary
        run: |
          echo "ðŸš€ Deployed!"
          echo "Backend: http://${{ secrets.EC2_BACKEND_IP }}:5000"
          echo "RabbitMQ: http://${{ secrets.EC2_BACKEND_IP }}:15672"
