global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Backend API metrics (deployed on separate EC2)
  - job_name: "backend"
    static_configs:
      - targets: ["BACKEND_IP:5000"]
    metrics_path: "/metrics"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # RabbitMQ metrics (same EC2 as Prometheus)
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["localhost:15692"]
